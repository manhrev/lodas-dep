version: '3.7'

services:
  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    container_name: gateway-lodas-dep
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
    ports:
      - 8080:8080

  lodas:
    image: gcr.io/lodas-project/github.com/manhrev/lodas/lodas:latest
    container_name: lodas-service-dep
    depends_on:
      - lodas_db
    environment:
      LISTEN_PORT: 8080
      DB_USERNAME: root
      DB_PASSWORD: password@1
      DB_HOST: lodas_db
      DB_PORT: 3306
      DB_NAME: lodas
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"

  auth:
    image: gcr.io/lodas-project/github.com/manhrev/lodas/auth:latest
    container_name: auth-lodas-dep
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
    depends_on:
      - lodas_db
      - redis
    environment:
      LISTEN_PORT: 8080
      DB_USERNAME: root
      DB_PASSWORD: password@1
      DB_HOST: lodas_db
      DB_PORT: 3306
      DB_NAME: lodas
      CACHE_HOST: redis
      CACHE_PORT: 6379
      CACHE_PASSWORD: ""
      CACHE_DB: 0

  lodas_db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password@1
      MYSQL_DATABASE: lodas
    container_name: 'db-lodas-dep'
    volumes:
      - "./tmp/db/lodas:/var/lib/mysql"
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
    ports:
      - 33306:3306

  redis:
    image: redis:latest
    container_name: redis-lodas-dep
    ports:
      - "6379:6379"